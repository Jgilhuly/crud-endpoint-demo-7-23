{% extends "base.html" %}

{% block title %}Edit Product - Product CRUD Demo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Edit Product</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/products/{{ product.id }}/update">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category *</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Electronics" {% if product.category == "Electronics" %}selected{% endif %}>Electronics</option>
                            <option value="Appliances" {% if product.category == "Appliances" %}selected{% endif %}>Appliances</option>
                            <option value="Accessories" {% if product.category == "Accessories" %}selected{% endif %}>Accessories</option>
                            <option value="Clothing" {% if product.category == "Clothing" %}selected{% endif %}>Clothing</option>
                            <option value="Books" {% if product.category == "Books" %}selected{% endif %}>Books</option>
                            <option value="Sports" {% if product.category == "Sports" %}selected{% endif %}>Sports</option>
                            <option value="Home & Garden" {% if product.category == "Home & Garden" %}selected{% endif %}>Home & Garden</option>
                            <option value="Other" {% if product.category == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" 
                               value="{{ product.tags|join(', ') }}"
                               placeholder="Enter tags separated by commas (e.g., wireless, premium, audio)">
                        <div class="form-text">Separate multiple tags with commas</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="in_stock" name="in_stock" {% if product.in_stock %}checked{% endif %}>
                            <label class="form-check-label" for="in_stock">
                                In Stock
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Product</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
